<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель Telegram Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { width: 240px; position: fixed; height: 100%; background-color: #343a40; color: #fff; }
        .sidebar a { color: #fff; display: block; padding: 12px 20px; text-decoration: none; }
        .sidebar a.active, .sidebar a:hover { background-color: #495057; }
        .content { margin-left: 250px; padding: 20px; }
        .table-responsive { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body>
<div class="sidebar d-flex flex-column p-2">
    <h5 class="text-center mb-4">Admin Panel</h5>
    <a href="#" class="active" onclick="loadDashboard()">Панель</a>
    <a href="#" onclick="loadUsersContent()">Пользователи</a>
    <a href="#" onclick="loadPromoContent()">Промокоды</a>
    <a href="#" onclick="loadTransactionsContent()">Транзакции</a>
    <a href="#" onclick="loadSettingsContent()">Настройки</a>
    <a href="#" onclick="loadApiContent()">API</a>
    <a href="#" onclick="showBroadcastModal()">Рассылка</a>
</div>

<div class="content" id="page-content">
    <div class="text-center py-5">
        <div class="spinner-border"></div>
        <p class="mt-3">Загрузка...</p>
    </div>
</div>

<!-- Модальные окна -->
<div id="modalContainer"></div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const CONFIG = {
    BACKEND_URL: 'https://bot-backend-production-14a7.up.railway.app',
    BOT_TOKEN: '8402586959:AAGRTEGtSy7KoUlJDZvaNSxL3JKuZPWUMrY'
};

function showNotification(type, title, text) {
    Swal.fire({ icon: type, title, text, toast: true, position: 'top-end', timer: 2000, showConfirmButton: false });
}

// ===================== Dashboard =====================
async function loadDashboard() {
    $('#page-content').html('<div class="text-center py-5"><div class="spinner-border"></div><p class="mt-3">Загрузка...</p></div>');
    try {
        const res = await fetch(`${CONFIG.BACKEND_URL}/api/stats`);
        const data = await res.json();
        $('#page-content').html(`
            <div class="row g-4">
                <div class="col-md-3"><div class="card text-center p-3"><h5>Пользователи</h5><h3>${data.users}</h3></div></div>
                <div class="col-md-3"><div class="card text-center p-3"><h5>Баланс</h5><h3>$${data.balance.toFixed(2)}</h3></div></div>
                <div class="col-md-3"><div class="card text-center p-3"><h5>Активные сегодня</h5><h3>${data.activeToday}</h3></div></div>
                <div class="col-md-3"><div class="card text-center p-3"><h5>Активные коды</h5><h3>${data.activeCodes}</h3></div></div>
            </div>
        `);
    } catch(err) { showNotification('error','Ошибка','Не удалось загрузить статистику'); }
}

// ===================== Users =====================
async function loadUsersContent() {
    $('#page-content').html('<div class="text-center py-5"><div class="spinner-border"></div><p class="mt-3">Загрузка пользователей...</p></div>');
    try {
        const res = await fetch(`${CONFIG.BACKEND_URL}/api/users`);
        const data = await res.json();
        let tableHtml = '';
        if (data.users.length) {
            data.users.forEach(u => {
                tableHtml += `<tr>
                    <td>${u.id}</td>
                    <td>${u.first_name || ''}</td>
                    <td>${u.username || ''}</td>
                    <td>${u.telegram_id}</td>
                    <td>$${u.balance.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-sm btn-success" onclick="addBalance(${u.id}, 10)">+ $10</button>
                        <button class="btn btn-sm btn-danger" onclick="removeUser(${u.id})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            });
        } else {
            tableHtml = `<tr><td colspan="6" class="text-center py-5">Нет пользователей</td></tr>`;
        }
        $('#page-content').html(`
            <div class="card">
                <div class="card-header bg-white"><h5 class="mb-0">Пользователи</h5></div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>ID</th><th>Имя</th><th>Username</th><th>Telegram ID</th><th>Баланс</th><th>Действия</th></tr></thead>
                        <tbody>${tableHtml}</tbody>
                    </table>
                </div>
            </div>
        `);
    } catch(err){ showNotification('error','Ошибка','Не удалось загрузить пользователей'); }
}

async function addBalance(userId, amount) {
    const user = await fetch(`${CONFIG.BACKEND_URL}/api/users`).then(r => r.json()).then(d => d.users.find(u => u.id===userId));
    if(!user) return showNotification('error','Ошибка','Пользователь не найден');
    user.balance += amount;
    await fetch(`${CONFIG.BACKEND_URL}/api/user/add`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(user)
    });
    showNotification('success','Успех',`Баланс увеличен на $${amount}`);
    loadUsersContent();
}

async function removeUser(userId){
    Swal.fire({
        title:'Удалить пользователя?',
        icon:'warning',
        showCancelButton:true,
        confirmButtonText:'Да'
    }).then(async r=>{
        if(r.isConfirmed){
            const users = await fetch(`${CONFIG.BACKEND_URL}/api/users`).then(r=>r.json()).then(d=>d.users);
            const updated = users.filter(u=>u.id!==userId);
            for(const u of updated){ await fetch(`${CONFIG.BACKEND_URL}/api/user/add`,{
                method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(u)
            }); }
            showNotification('success','Успех','Пользователь удален');
            loadUsersContent();
        }
    });
}

// ===================== Promo Codes =====================
let promoCodes = [];
function loadPromoContent(){
    $('#page-content').html(`<div class="text-center py-5"><div class="spinner-border"></div><p class="mt-3">Загрузка промокодов...</p></div>`);
    setTimeout(()=>{ // простая имитация
        $('#page-content').html(`
            <div class="card">
                <div class="card-header bg-white"><h5 class="mb-0">Промокоды</h5></div>
                <div class="card-body">
                    <button class="btn btn-primary mb-3" onclick="showGenerateCodesModal()">Создать промокоды</button>
                    <table class="table table-hover">
                        <thead><tr><th>Код</th><th>Сумма</th><th>Статус</th></tr></thead>
                        <tbody id="codesTableBody"><tr><td colspan="3" class="text-center py-5">Нет промокодов</td></tr></tbody>
                    </table>
                </div>
            </div>
        `);
    },300);
}
function showGenerateCodesModal(){
    $('#modalContainer').html(`
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Создать промокоды</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <input type="number" id="codeCount" class="form-control mb-2" placeholder="Количество" value="10">
                    <input type="number" id="codeAmount" class="form-control mb-2" placeholder="Сумма" value="10">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button class="btn btn-primary" onclick="generateNewCodes()">Создать</button>
                </div>
            </div>
        </div>
    `).modal('show');
}
function generateNewCodes(){
    const count=+$('#codeCount').val(), amt=+$('#codeAmount').val();
    for(let i=0;i<count;i++){ promoCodes.push({code:'PROMO'+Math.random().toString(36).substring(2,8).toUpperCase(), amount:amt, used:false}); }
    $('#modalContainer').modal('hide');
    loadPromoContent();
}

// ===================== Broadcast =====================
function showBroadcastModal(){
    $('#modalContainer').html(`
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Массовая рассылка</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <textarea class="form-control" id="broadcastText" rows="5" placeholder="Текст сообщения"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button class="btn btn-primary" onclick="sendBroadcast()">Отправить</button>
                </div>
            </div>
        </div>
    `).modal('show');
}
async function sendBroadcast(){
    const text=$('#broadcastText').val();
    if(!text) return showNotification('error','Ошибка','Введите текст сообщения');
    const users=await fetch(`${CONFIG.BACKEND_URL}/api/users`).then(r=>r.json()).then(d=>d.users);
    for(const u of users){
        await fetch(`${CONFIG.BACKEND_URL}/api/message/send`,{
            method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({chat_id:u.telegram_id,text})
        });
    }
    showNotification('success','Успех','Сообщения отправлены');
    $('#modalContainer').modal('hide');
}

// ===================== Load initial =====================
loadDashboard();
</script>
</body>
</html>
